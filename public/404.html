<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <style media="screen">
      @import url("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css");
      @import url('https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600');
      body { background: rgb(0, 0, 0); color: rgba(0,0,0,0.87); font-family: 'Work Sans', Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { position: absolute; margin: auto; top: 0; right: 0; bottom: 0; left: 0; padding: 3em; max-width: 450px; height: 180px; background-color: #FFF;}
      #message h2 { font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 300; color: rgba(0,0,0,0.6); margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
    </div>
  </body>
</html>
